{% extends 'shopapp/base.html' %}

{% block title %}
    Create new product
{% endblock %}

{% block body %}
    <h1>Create new product:</h1>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    </div>
    <br><br>
    <di>
        <a href="{% url 'shopapp:product_list' %}">Back to product list</a>
    </di>
    <br><br>

{% endblock %}
